<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table and Form</title>
    <link rel="stylesheet" href="table_form.css" />
  </head>
  <body>
    <h1 id="grades-heading">Student Grades</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr class="highlight-row">
        <td>Bob</td>
        <td>Physics</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>Chemistry</td>
        <td>A-</td>
      </tr>
    </table>

    <h2>Feedback Form</h2>
    <form class="feedback-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="role">Role:</label>
      <select id="role">
        <option>Student</option>
        <option>Teacher</option>
        <option>Other</option>
      </select>

      <p>Are you satisfied?</p>
      <label><input type="radio" name="satisfaction" value="yes" /> Yes</label>
      <label><input type="radio" name="satisfaction" value="no" /> No</label>

      <label for="comments">Comments:</label>
      <textarea id="comments" placeholder="Write your feedback..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
